   
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css" >
</head>
<body>
    <div class="container">
        <h1> Generate a <br> <span>  Random Password  </span></h1>
        
        <div class="settings">
            <label for="length">Password Length: <span id="length-value">13</span></label>
            <input type="range" id="length" min="8" max="32" value="13" oninput="updateLength()">
        </div>
        
        <div class="display">
            <input type="text" id="password" placeholder="Password">
            <img src="images/copy.png" alt="picture" onclick="copyPassword()">
        </div>
        <button onclick="createPassword()"> <img src="images/generate.png"> Generate Password Please </button>
    </div>
    
<script>

    const passwordBox=document.getElementById("password");
    const lengthSlider = document.getElementById("length");
    const lengthValue = document.getElementById("length-value");

    const upperCase="ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const lowerCase="abcdefghijklmnopqrstuvwxyz";
    const numbers="0123456789";
    const symbols="@#$%^&*()_-+=/[]{|}";

    const allChars=upperCase+lowerCase+numbers+symbols;

     // Function to update the displayed password length
     function updateLength() {
        lengthValue.innerText = lengthSlider.value;
    }

    function createPassword(){

    let password="";
  
    password+=upperCase[Math.floor(Math.random()* upperCase.length)];
    password+=lowerCase[Math.floor(Math.random()* lowerCase.length)];
    password+=numbers[Math.floor(Math.random()* numbers.length)];
    password+=symbols[Math.floor(Math.random()* symbols.length)];

     while(password.length<lengthSlider.value){ 

        password+=allChars[Math.floor(Math.random()* allChars.length)]; 

     }

     passwordBox.value= password;

    }
    function copyPassword(){
        passwordBox.select();
        document.execCommand("copy");
    }
</script>
</body>
</html>
